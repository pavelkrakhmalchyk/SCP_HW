ID: HiMTA
_schema-version: 2.1
version: 0.0.1
parameters:
    deploy_mode: html5-repo
modules:
    -
        name: db
        type: hdb
        path: db
        requires:
            - {name: pk_hdi}
        provides:
            - {name: pk_db}
        parameters:
            memory: 128M
            disk_quota: 128M
    -
        name: service
        type: nodejs
        path: service
        requires:
            - {name: pk_db}
            - {name: pk_hdi}
            - {name: pk_uaa}
        provides:
            - {name: pk_service, properties: {url: '${default-url}'}}
        parameters:
            memory: 128M
            disk_quota: 128M
#    -
#        name: flp
#        type: com.sap.portal.site-content
#        path: flp
#        parameters:
#            memory: 128M
#            buildpack: 'https://github.com/cloudfoundry/nodejs-buildpack/releases/download/v1.6.21/nodejs-buildpack-v1.6.21.zip'
#        requires:
#            - {name: pk_portal}
#            - {name: pk_uaa}
#            - {name: pk_deployer}
#            - {name: deployer}
    -
        name: carshop_create
        type: html5
        path: web/carshop_create
        parameters:
            disk-quota: 256M
            memory: 256M
        build-parameters:
            builder: grunt
        requires:
            - {name: pk_uaa}
    -
        name: carshop_display
        type: html5
        path: web/carshop_display
        parameters:
            disk-quota: 256M
            memory: 256M
        build-parameters:
            builder: grunt
        requires:
            - {name: pk_uaa}
    -
        name: router
        type: nodejs
        path: router
        parameters:
            disk-quota: 256M
            memory: 128M
        properties:
            XS_APP_LOG_LEVEL: debug
        requires:
            - {name: pk_dest}
            - {name: pk_conn}
            - {name: pk_uaa}
            - {name: pk_router}
#            - {name: pt_portal}
            - {name: pk_service, group: destinations, properties: {name: pk_service, url: '~{url}', forwardAuthToken: true}}
    -
        name: deployer
        type: com.sap.html5.application-content
        path: deployer
        requires:
            - {name: pk_deployer}
        build-parameters:
            requires: [{name: carshop_create, artifacts: ['./*'], target-path: resources/carshop_create},{name: carshop_display, artifacts: ['./*'], target-path: resources/carshop_display}]
        parameters:
            disk-quota: 256M
            memory: 128M
resources:
#    -   name: pt_portal
#        parameters:
#           service-plan: standard
#           service: portal
#        type: org.cloudfoundry.managed-service
    -
        name: pk_uaa
        parameters:
            path: ./xs-security.json
            service-plan: application
            service: xsuaa
        type: org.cloudfoundry.managed-service
    -
        name: pk_hdi
        parameters:
            service-plan: hdi-shared
            service: hanatrial
            config: {schema: PK}
        properties:
            hdi-container-name: '${service-name}'
        type: com.sap.xs.hdi-container
    -
        name: pk_deployer
        parameters:
            service-plan: app-host
            service: html5-apps-repo
            config: {sizeLimit: 1}
        type: org.cloudfoundry.managed-service
    -
        name: pk_router
        parameters:
            service-plan: app-runtime
            service: html5-apps-repo
        type: org.cloudfoundry.managed-service
    -
        name: pk_conn
        type: org.cloudfoundry.managed-service
        parameters:
            service: connectivity
            service-plan: lite
    -
        name: pk_dest
        type: org.cloudfoundry.managed-service
        parameters:
            service: destination
            service-plan: lite
