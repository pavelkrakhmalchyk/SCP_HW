ID: HiMTA
_schema-version: 2.1
version: 0.0.1
modules:
    -
        name: db
        type: hdb
        path: db
        requires:
            - {name: pk_hdi}
        provides:
            - {name: pk_db}
        parameters:
            memory: 128M
            disk_quota: 128M
    -
        name: service
        type: nodejs
        path: service
        requires:
            - {name: pk_db}
            - {name: pk_hdi}
        provides:
            - {name: pk_service, properties: {url: '${default-url}'}}
        parameters:
            memory: 128M
            disk_quota: 128M
    -
        name: user_create
        type: html5
        path: web/user_create
        parameters:
            disk-quota: 256M
            memory: 256M
        build-parameters:
            builder: grunt
        requires:
            - {name: pk_dest}
            - {name: pk_conn}
    -
        name: user_display
        type: html5
        path: web/user_display
        parameters:
            disk-quota: 256M
            memory: 256M
        build-parameters:
            builder: grunt
        requires:
            - {name: pk_dest}
            - {name: pk_conn}
resources:
    -
        name: pk_hdi
        parameters:
            service-plan: hdi-shared
            service: hanatrial
            config: {schema: PK}
        properties:
            hdi-container-name: '${service-name}'
        type: com.sap.xs.hdi-container
    -
        name: pk_conn
        type: org.cloudfoundry.managed-service
        parameters:
            service: connectivity
            service-plan: lite
    -
        name: pk_dest
        type: org.cloudfoundry.managed-service
        parameters:
            service: destination
            service-plan: lite
