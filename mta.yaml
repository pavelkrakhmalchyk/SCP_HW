ID: HiMTA_Lect3
_schema-version: 2.1
version: 0.0.1
modules:
    -
        name: db
        type: hdb
        path: db
        requires:
            - {name: pk_hdi}
        provides:
            - {name: pk_db}
        parameters:
            memory: 128M
            disk_quota: 128M
    -
        name: service
        type: nodejs
        path: service
        requires:
            - {name: pk_db}
            - {name: pk_hdi}
        provides:
            - {name: pk_service, properties: {url: '${default-url}'}}
        parameters:
            memory: 128M
            disk_quota: 128M
resources:
    -
        name: pk_hdi
        parameters:
            service-plan: hdi-shared
            service: hanatrial
            config: {schema: PK}
        properties:
            hdi-container-name: '${service-name}'
        type: com.sap.xs.hdi-container
